<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Loading...</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
<div id="content">
    <div id="bgwrapper">
        <video loop muted autoplay poster="loading.jpg" id="background">
            <source src="loading.webm" type="video/webm">
            <source src="loading.mp4" type="video/mp4">
            <source src="loading.ogv" type="video/ogg">
        </video>
    </div>
    <div id="spinner">
        <div class="spinner" id="sr"></div>
        <div class="spinner" id="sg"></div>
        <div class="spinner" id="sb"></div>
    </div>
    <p id="loading"></p>
    <p id="loading-details"></p>
</div>
<script src="ui.js"></script>
</body>
</html>
